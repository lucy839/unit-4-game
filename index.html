<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- import reset css, my css, font, and icon -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Srisakdi" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- import jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Crystal Collector Game</title>
</head>
<body>
    <!-- title -->
    <div class = title>
        <h1> Crystal Collector Game <i class="fas fa-gem"></i></h1>
    </div>

    <!-- game content -->
    <div id = "game">
        <p><span id="cpu"></span></p>
        <div id ="crystals"></div> 
        <div class = "score">
                <p>Your total score is ... <span id = "totalScore"></span></p>
                <p><span id = "message"></span></p>
                <p> Wins: <span id = "win"></span></p>
                <p> Losses: <span id = "loss"></span></p>
        </div>
    </div>

    <!-- music  -->
    <iframe id = "play"  src ="https://www.youtube.com/embed" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen ></iframe>

    <!-- import javascript -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>    
</body>
</html>
